<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flip Card</title>
</head>

<body>
    
    <div id="container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="frente.png" class="flip-card-img" alt="uno card frente">
                </div>
                <div class="flip-card-back">
                    <img src="verso.png" class="flip-card-img" alt="uno card verso">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
